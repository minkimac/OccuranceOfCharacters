<!doctype html>
<html>
    <head>
        <title>Occurance of characters</title>
    </head>
    <body style="zoom: 200%;">
        <div style="display:inline-grid; width:fit-content; max-width: 25vw">
            <input type="file" id="filePicker"  class="form-control" accept=".txt" required />
            <input type="text" id="charTxtBox" placeholder="Type something" onclick="onTextChanged()">
            <div><label id="errorBox" style="color: red; display: none; font-size: small;"></label></div>
            <div>
                <input type="checkbox" id="ignoreCaseBox" style="margin-left: auto;" onchange="onCasingChecked()">
                <label>Ignore casing of characters</label>
            </div>
            <button type="button" onclick="onCharCountClicked()">Count</button>
            <div id="charCountDiv" hidden><h3>Occurance of characters</h3></div>
        </div>
        <script src="OccurrenceOfCharacters.js" type="text/javascript"></script>
    </body>
</html>
